<div id="homePage">
  <div></div>
  <div class="home-page jumbotron">
    <div class="fluid-container">
      <h1>{{home.fields.bannerHeadline}}</h1>
      <p class="para">{{home.fields.bannerSubHeadline}}</p>
      <hr>
      <div class="social center-block">
        <ul>
          <li><a ng-href="{{footer.fields.facebookUrl}}" target="_blank">
                <i class="fa fa-2x fa-facebook"></i>
            </a></li>
          <li><a href="{{footer.fields.twitterUrl}}" target="_blank">
                <i class="fa fa-2x fa-twitter"></i>
            </a></li>
          <li><a href="{{footer.fields.youTubeUrl}}" target="_blank">
                <i class="fa fa-2x fa-youtube"></i>
            </a></li>
          <li><a href="{{footer.fields.instagramUrl}}" target="_blank">
                <i class="fa fa-2x fa-instagram"></i>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img data-ng-src="{{home.fields.sliderImage1.fields.file.url}}" alt="{{home.fields.sliderImage1.fields.description}}">
          <div class="carousel-caption">
            <h3>{{home.fields.sliderImage1Copy}}</h3>
          </div>
        </div>

        <div class="item">
          <img data-ng-src="{{home.fields.sliderImage2.fields.file.url}}" alt="{{home.fields.sliderImage2.fields.description}}">
          <div class="carousel-caption">
            <h3>{{home.fields.sliderImage2Copy}}</h3>
          </div>
        </div>

        <div class="item">
          <img data-ng-src="{{home.fields.sliderImage3.fields.file.url}}" alt="{{home.fields.sliderImage3.fields.description}}">
          <div class="carousel-caption">
            <h3>{{home.fields.sliderImage3Copy}}</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </br>
  <style>
  .column {
  float: left;
  overflow: auto;
  padding: 20px;
  width: 50%;
}

h1  {
  text-transform: uppercase;
  font: bold 45px/1.5 Helvetica, Verdana, sans-serif;
}

p {
  margin-bottom: 20px;
  color: #888;
  font: 14px/1.5 Helvetica, Verdana, sans-serif;
}

@media all and (max-width: 767px) {
  p {
    font-size: 12px;
  }

  h1 {
    font-size: 35px;
  }
}

@media all and (max-width: 550px) {
  h1 {
    font-size: 23px;
  }
  </style>
  <div class="column">
    <h1>Focal Point</h1>
    <div class="focal-point right-3 up-3">
      <div><img src="/images/dock.jpeg" alt=""></div>
    </div>
  </div>

  <div class="column">
    <h1>Focal Point</h1>
    <div class="focal-point right-2 up-2">
      <div><img src="/images/dock.jpeg" alt=""></div>
    </div>
  </div>
