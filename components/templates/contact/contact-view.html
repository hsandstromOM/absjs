<div id="contactPage">
  <div class="team">
  <h2><strong>Contact Us</strong></h2>

  <br/>
    <form class="contact-form">
       <div class="container">
         <div class="row">
           <div class="col-sm-4" style="padding-left: 0;">
             <input type="name" class="form-control" placeholder="Name (required)">
           </div>
           <div class="col-sm-4">
             <input type="email" class="form-control" placeholder="E-Mail (required)">
           </div>
           <div class="col-sm-4" style="padding-right: 2em;">
             <input type="subject" class="form-control" placeholder="Subject (optional)">
           </div>
         </div>
         <br/>
         <div class="row">
           <div class="message" style="padding-right: 2em;"><textarea rows="3" style="max-height:8em;"class="form-control" id="message" placeholder="Message (required)"></textarea></div>
         </div>
       </div>
       <br/>
        <div class="btn btn-default pull-right">Send Message</div>
       </form>
          <div class="emailConfirmationLayer" data-ng-show="contactCtrl.showConfirmationLayer">
            <h2 class="tk-clarendon-wide">SUCCESS!</h2>
            <p class="futuraHeavy text-uppercase">Thanks for your interest!</p>
            <p>Return to our
              <a href="/">homepage.</a>
            </p>
          </div>
          <div class="emailConfirmationLayer" data-ng-show="contactCtrl.showErrorLayer">
            <h2 class="tk-clarendon-wide">WE'RE SORRY!</h2>
            <p class="futuraHeavy text-uppercase">An error occurred while trying to deliver your message through the website.</p>
            <p>Return to our
              <a href="/">homepage.</a>
            </p>
          </div>
          <section>
          <div id='map'></div>
        </section>
      </div>
</div>
<br/>
